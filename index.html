<!DOCTYPE html>
<html>
<head>
	<title>ZIP Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Lato|Merriweather' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header>
		<h1>ZIP Search</h1>
	</header>

	<div class="container">
		<h4 id="error"></h4>
		<h3 id="prompt">Enter your ZIP code for a City and State lookup.</h3>

		<form action="#">
			<label>
				<span>ZIP:</span>
				<input id="zip" type="text" value = "" />
			</label>
			
			<label>
				<span>City:</span>
				<input id="city" type="text" value = "" disabled />
			</label>
			
			<label>
				<span>State:</span>
				<input id="state" type="text" value = "" disabled />
			</label>
			
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="widget.js"></script>
</body>
</html>
